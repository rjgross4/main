<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
    <link rel="stylesheet" href={% static "css/styles.css" %}>
</head>

<form action="." method="post">
{% csrf_token %}

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 offset-lg-2">
                <p>First Name</p>
                <p>Last Name</p>
                <p>Email </p>
                <p>Password </p>
                <p>Re-Enter Password</p>
                <p>Country </p>
            </div>
            <div class="col-lg-4">
                <div style="height:1px;"></div><input type="text">
                <div style="height:8px;"></div><input type="text">
                <div style="height:8px;"></div><input type="text">
                <div style="height:10px;"></div><input type="password">
                <div style="height:10px;"></div><input type="password">
                <div style="height:13px;"></div><select><optgroup label="This is a group"><option value="12" selected="">This is item 1</option><option value="13">This is item 2</option><option value="14">This is item 3</option></optgroup></select></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 offset-lg-7" style="margin:0px 0px 0px 500px;"><button class="btn btn-primary" type="submit">Signup </button></div>
    </div>
    <script src={% static "js/jquery.min.js" %}></script>
    <script src={% static "js/bootstrap.min.js" %}></script>
</body>
</form>
</html>
